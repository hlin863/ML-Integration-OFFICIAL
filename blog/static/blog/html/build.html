<!DOCTYPE html>
<!-- add a lang attribute to the html -->
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>run python in browser!</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css" />
	<script src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<!-- create a autocomplete function for the textarea with the id "code" -->
	<script src="js/autocomplete.js"></script>
</head>

<body>
	<section class="header text-center p-5">
		<h2 class="text-dark">
			Form for the Automation Process
		</h2>
	</section>
	<!-- split the webpage into editor and form section. -->
	<div class="user-input-form bg-light">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="name">GitHub Location</label>
						<input type="text" class="form-control" id="name" placeholder="">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="name">Data Location</label>
						<input type="text" class="form-control" id="name" placeholder="">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="message">Train Script</label>
						<textarea class="form-control" id="message" rows="3"></textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" placeholder="Enter your email">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid bg-light">
		<section class="header text-center p-5">
			<h2 class="text-dark">Live Python Editor Applying <a href="https://codemirror.net/" target="_blank">CodeMirror</a>
				and
				<a href="https://pyodide.org/en/stable/index.html" target="_blank">pyodide</a>
			</h2>
		</section>
		<div class="d-flex flex-column">
			<section class="input">
				<ul class="nav nav-tabs">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page">
							<h4>Input</h4>
						</a>
					</li>
				</ul>
				<div><textarea id="code" name="code">
				</textarea>
				</div>
			</section>
			<div class="align-self-center m-3">
				<button type="button" class="btn btn-success" onclick="evaluatePython()">
					<h5>Run</h5>
				</button>
			</div>
			<section class="output">
				<ul class="nav nav-tabs">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page">
							<h4>Output</h4>
						</a>
					</li>
				</ul>
				<div>
					<textarea id="output" name="output" class="w-100" rows="15">
					</textarea>
				</div>
			</section>
		</div>

        <form enctype="multipart/form-data">
            <input id="upload" type=file accept=".py" />
        </form>

	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/codemirror.min.js"
		integrity="sha512-XMlgZzPyVXf1I/wbGnofk1Hfdx+zAWyZjh6c21yGo/k1zNC4Ve6xcQnTDTCHrjFGsOrVicJsBURLYktVEu/8vQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/mode/python/python.min.js"
		integrity="sha512-/mavDpedrvPG/0Grj2Ughxte/fsm42ZmZWWpHz1jCbzd5ECv8CB7PomGtw0NAnhHmE/lkDFkRMupjoohbKNA1Q=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src='js/editor.js'></script>
</body>

</html>
