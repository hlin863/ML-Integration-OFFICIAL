<!DOCTYPE html>
<html lang="en">
<title>
	Workflow Page
</title>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
				<a class="navbar-brand" href="#">Workflow</a>
            </li>
            <li class="nav-item">
				<a class="navbar-brand" href="#">Visualisation</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="user-input-form bg-light">
		<h1 class="text-center">
			Workflow Form
		</h1>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="name">GitHub Location</label>
						<input type="text" name = "git_link" class="form-control" id="git_link" placeholder="" aria-label="git_link">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="name">User name</label>
						<input type="text" class="form-control" id="git_user_name" placeholder="" aria-label="git_user_name">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="name">Data Location</label>
						<input type="text" class="form-control" id="data_location" placeholder="" aria-label="data_location">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="message">Train Script</label>
						<textarea class="form-control" id="train_script" rows="3" aria-label="train_script"></textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="message">Test Script</label>
						<textarea class="form-control" id="test_script" rows="3" aria-label="test_script"></textarea>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" placeholder="Enter your email" aria-label="email">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">

					<form action = "{% url 'testbutton' %}" method="get">
						{% csrf_token %}
						<button type="submit" class="btn btn-primary" value="run">Submit</button>
					</form>
				</div>
			</div>
		</div>
		
	</div>

	<!-- <div>

		<p>{{text}}</p>

	</div> -->

</body>
</html>
