<!DOCTYPE html>
<html lang="en">
<title>
	Workflow Page
</title>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
				<a class="navbar-brand" href="#">Workflow</a>
            </li>
            <li class="nav-item">
				<a class="navbar-brand" href="#">Visualisation</a>
            </li>
          </ul>
        </div>
    </nav>

	<form method="post" action="{% url 'testbutton' %}">
        {% csrf_token %}
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<label for="name">GitHub Location</label>
        			<input type="text" name="git_link" placeholder="Please enter your GitHub Link">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<label for="pwd">Password</label>
					<input type="password" name="pwd" placeholder="Please enter a password">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<input type="submit" value="Submit">
				</div>
			</div>
		</div>
    </form>

	<div>

		{{name}}

		{{pwd}}

	</div>

</body>
</html>
